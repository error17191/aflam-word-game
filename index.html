<!doctype html>
<html lang="en" dir="rtl">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<link rel="stylesheet"
		  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
	<script src="https://cdn.socket.io/4.5.0/socket.io.min.js"
			integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
			crossorigin="anonymous"></script>

	<!--	Social Media Preview-->
	<meta property="og:title" content="لعبة الأفلام"/>
	<meta property="og:description" content="لعبة تخمين كلمات الأفلام بتاعت زمان"/>
	<meta property="description" content="لعبة تخمين كلمات الأفلام بتاعت زمان"/>

	<meta property="og:url" content="https://aflam.codejar.dev"/>

			property="og:image"
			content="https://aflam.codejar.dev/preview.jpg"
	/>
	<script src="env.js"></script>
	<script src="movies.js"></script>
</head>

<body onload="checkRoom()">
<div id="arena" class="hidden">
	<div class="container">
		<form class="name-section my-name-form">
			<h2>اسمك ايه؟</h2>
			<input required class="my-name" type="text">
			<button class="start-btn">يلا؟</button>
		</form>
		<div class="share-game-section hidden">
			<div class="share-game-box">
				<div class="header">شارك الرابط دة مع أصحابك</div>
				<div class="body">
					<p>https://google.com</p>
					<button onclick="copyRoomLink()">
						<span class="material-symbols-outlined">content_copy</span>
					</button>
				</div>
			</div>
		</div>

		<div class="waiting-list hidden">
			<ul>
			</ul>
		</div>

		<button class="start-btn hidden">ابدأ</button>
	</div>
</div>
<div class="container">
	<header>
		<h1>لعبة الأفلام</h1>
	</header>
	<main>
		<section class="a">
			<div class="mistakes">

				<div class="cell empty"></div>
				<div class="cell empty"></div>
				<div class="cell empty"></div>
				<div class="cell empty"></div>
				<div class="cell empty"></div>
				<div class="cell empty"></div>
				<div class="cell empty"></div>
				<div class="cell empty"></div>
				<div class="cell empty"></div>

			</div>
		</section>

		<section class="b">
			<div class="movie">
			</div>
		</section>

		<section class="c">
			<div class="alphabet">
			</div>
		</section>
	</main>

	<a id="multiplayer" href="#" onclick="goToMultiplayer()">العب مع أصدقائك؟</a>
</div>


<script src="app.js"></script>
<script src="multiplayer.js"></script>
</body>

</html>
